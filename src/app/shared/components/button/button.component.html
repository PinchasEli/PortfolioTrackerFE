<button 
    class="btn"
    [class.btn-primary]="variant() === 'primary'"
    [class.btn-secondary]="variant() === 'secondary'"
    [class.full-width]="fullWidth()"
    [type]="type()" 
    (click)="onClick.emit()"
    [disabled]="disabled()">
    @if (loading()) {
        <div class="loading-spinner"></div>
    } @else {
        {{ label() }}
    }
</button>
