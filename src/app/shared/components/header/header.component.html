<div class="header">
    <div class="header-left" (click)="navigateToHome()">
        <h1 class="logo">Portfolio Tracker</h1>
    </div>

    <div class="header-right">
        @if (user$ | async; as user) {
            <p>Welcome, {{ user.email }}</p>
        }
        <app-button label="Logout" type="button" (onClick)="logout()" />
    </div>
</div>
