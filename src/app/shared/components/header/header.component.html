<div class="header">
    <div class="header-left" (click)="navigateToHome()">
        <img src="assets/images/logo.png" alt="Logo">
    </div>

    <div class="header-right">
        <p *ngIf="(user$ | async) as user">Welcome, {{ user.email }}</p>
        <app-button label="Logout" type="button" (onClick)="logout()" />
    </div>
</div>
