<div class="admin-page">
  <header-list title="Portfolio Management"></header-list>

  <generic-list 
    [data]="displayData()" 
    [headers]="headers"
    [loading]="loading()"
    (rowSelect)="onRowSelect($event)"
    (actionTrigger)="onActionTrigger($event.action, $event)">
  </generic-list>

  <!-- Pagination Controls -->
  <pagination-controls
    [totalItems]="totalCount()"
    [totalCount]="totalCount()"
    [pageSize]="pageSize()"
    [currentPage]="currentPage()"
    [loading]="loading()"
    (pageSizeChanged)="onPageSizeChange($event)"
    (nextPage)="onNextPage()"
    (previousPage)="onPreviousPage()"
    (pageChanged)="onPageChange($event)"></pagination-controls>
</div>
